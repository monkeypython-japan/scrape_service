{% extends 'base.html' %}
{% block header %}
  <h1>Scrape Result List </h1>
{% endblock header %}
{% block content %}
    <table class="table">
    <thead class="thead-dark">
    <tr><th>Time</th><th>Value</th></tr>
    </thead>
    <tbody>
    {% for result in scraperesult_list %}
        <tr>
        <td>{{ result.time }}</td>
        <td>{{ result.value }}</td>
        </tr>
    {% empty %}
        <tr>ターゲットはありません</tr>
    {% endfor %}
    </tbody>
    </table>

    <td><a class="btn btn-primary" href="{% url 'download:download' target_id %}" role="button">Download as CSV</a></td>
    <td><a class="btn btn-danger" href="{% url 'registration:del_results' target_id %}" role="button">Delete Results</a></td>
{% endblock content %}
