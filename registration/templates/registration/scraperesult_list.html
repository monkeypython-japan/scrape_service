{% extends 'base.html' %}
{% block header %}
  <h1>Scrape Result List </h1>
{% endblock header %}
{% block content %}
    <table class="table">
    <thead class="thead-dark">
    <tr><th>Time</th><th>Value</th></tr>
    </thead>
    <tbody>
    {% for result in scraperesult_list %}
        <tr>
        <td>{{ result.time }}</td>
        <td>{{ result.value }}</td>
        </tr>
    {% empty %}
        <tr>ターゲットはありません</tr>
    {% endfor %}
    </tbody>
    </table>
    <p>
    <td><a href="{% url 'registration:targets' %}">Target List Page</a></td>
    </p>
    <p>
    <td><a href="{% url 'download:download' target_id %}">Download as CSV</a></td>
    </p>
{% endblock content %}
